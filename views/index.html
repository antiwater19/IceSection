<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Maps API Example</title>
    <style>
        /* 지도 영역의 크기 설정 */
        #map {
            width: 100%;
            /* 전체 너비 */
            height: 100vh;
            /* 전체 높이 */
        }
    </style>
</head>

<body>
    <h1>포트홀 구간</h1>
    <button><a href="/">이전으로 돌아가기</a></button>
    <div id="map"></div>

    <!-- 네이버 지도 API 로드 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=">
    </script>
    <script>
        // 지도 초기화 함수
        function initMap() {
            const map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
                zoom: 12, // 초기 확대 레벨
            });

            // 마커 추가
            const marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.5665, 126.9780), // 마커 위치
                map: map,
                title: '서울',
            });
        }

        // 네이버 지도 초기화
        window.onload = initMap;
    </script>
</body>

</html>
